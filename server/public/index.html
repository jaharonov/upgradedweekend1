<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weekend 1 Salary Calculator</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <container>
        <div id="divForm">
            <form>
                Employee Name:
                <input type="text" name="firstName" /> Last Name:
                <input type="text" name="lastName" /> ID Number:
                <input type="text" name="idNumber" /> Job Title:
                <input type="text" name="jobTitle" /> Annual Salary:
                <input type="text" name="annualSalary" />
                <br />
                <button type="submit" id="submitButton">Submit</button>
                <button type="submit" id="delete">Delete</button>
            </form>
        </div>
        <table>
            <thead>


                <th>First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>

            </thead>
            <tbody>

            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <div>
            <h3>Total Monthly Costs:</h3>
            <p id="total">

            </p>
            <p id="averageMonthly">

            </p>
        </div>
    </container>
</body>

</html>
